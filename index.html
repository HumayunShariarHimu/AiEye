<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiEye</title>
  <style>
@font-face {
    font-family: "Bangla";
    src: url("./bangla.ttf");
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, Bangla;
    }
body {
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0d1117;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.AiEye-loader {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  position: relative;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  overflow: hidden;
}

.AiEye-loader img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  z-index: 1;
  position: relative;
}

.AiEye-loader::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 50%;
  padding: 3px;
  background: conic-gradient(
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  animation: spin 3s linear infinite;
  mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  -webkit-mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  filter: blur(4px);
  z-index: 2;
  pointer-events: none;
}

.AiEye-core {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  font-family: 'Courier New', monospace;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff;
  z-index: 3;
  position: relative;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
.container {
  display: none;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 800px;
}
h1 {
  font-family: "Times New Roman", Times, serif;
  font-size: 1em;
  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1.5;
  font-weight: normal;
  text-align: center;
  margin: 0.1em 0;
}
p.slogan {
  font-size: 1em;
  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1.5;
  font-weight: normal;
  text-align: center;
  margin: 0.5em 0;
}
p {
  font-size: 1.2em;
  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1;
  font-weight: normal;
}
.box {
  background-color: #161b22;
  border: 1px solid #30363d;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  width: 100%;
  position: relative;
  box-shadow: 0 0 8px rgba(0, 128, 255, 0.3);
}
textarea {
  width: 100%;
  background: transparent;
  border: none;
  color: #00ffe7;
  font-size: 1rem;
  resize: none;
  outline: none;
}
.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: blue;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.copy-btn:hover {
  background-color: red;
}

.copy-status {
  text-align: right;
  font-size: 0.9rem;
  color: #58a6ff;
  margin-top: 5px;
}

footer {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  font-size: 0.9rem;
  color: #8b949e;
}

footer a {
  color: #58a6ff;
  text-decoration: none;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  p.slogan { font-size: 1rem; }
}

  </style>
</head>
<body>
  <div class="preloader">
    <div class="AiEye-loader">
  <img src="ai_eye.png" alt="AiEye">
</div>
</div>
</div>
</div>
  </div>  <div class="container">
    <h1>AiEye</h1>
    <p class="slogan">“Not Just Technology But Technology For Humanity</p><div class="box">
  <button class="copy-btn" onclick="copyText('bangla-text', 'status-bn')">কপি করুন</button>
  <p>বাংলা ভার্সন</p>
  <br><br>
  <textarea id="bangla-text" rows="10" readonly>ChatGPT তুমি একজন গভীর পর্যবেক্ষণ ক্ষমতাসম্পন্ন AI বিশ্লেষক। আমার সম্পূর্ণ চ্যাট হিস্টোরি, বার্তা, নোট এবং অন্যান্য লেখাগুলো বিশ্লেষণ করে আমার সম্পর্কে যতটা সম্ভব বিস্তারিত ও মানবিকভাবে বর্ণনা করো। - আমার ব্যক্তিত্ব, মনস্তত্ত্ব, দৃষ্টিভঙ্গি, স্বপ্ন ও অন্তর্দৃষ্টি বিশ্লেষণ করো। - আমার আগ্রহ, নেশা, লক্ষ্য ও জীবনের উদ্দেশ্য চিহ্নিত করো। - আমার কথাবার্তার ধরন, ভাবনা এবং আচরণ থেকে অনুমান করো আমি কেমন ধরনের মানুষ। - অন্য কেউ যদি আমার এই চ্যাটগুলো পড়ে, তাদের চোখে আমি কেমন মানুষ হিসেবে ধরা পড়তে পারি, সেটাও বোঝাও। - সম্ভব হলে আমার শক্তি ও দুর্বল দিকগুলো আলাদাভাবে উল্লেখ করো। - সবশেষে সবকিছু একত্র করে একটি গভীর, মানবিক, আন্তরিক এবং অন্তর্মুখী Persona প্রোফাইল তৈরি করো, যা সত্যিই আমাকে তুলে ধরে।
</textarea>
  <div id="status-bn" class="copy-status"></div>
</div>

<div class="box">
  <button class="copy-btn" onclick="copyText('english-text', 'status-en')">Copy</button>
  <p>English Version</p>
  <br><br>
  <textarea id="english-text" rows="10" readonly>From now on, ChatGPT, You are an AI analyst with deep observational skills. Based on my entire chat history, messages, notes, and other writings, describe me in as much detail and as humanly as possible. - Analyze and explain my personality, psychology, mindset, dreams, and inner feelings. - Identify my interests, passions, goals, and sense of purpose. - From my communication style, thoughts, and behavior, infer what kind of person I might be. - Explain how others might perceive me if they read my chats and writings. - If possible, separately point out my strengths and weaknesses. - Finally, combine everything into a thoughtful, deeply human, and introspective persona profile that truly reflects who I am.
</textarea>
  <div id="status-en" class="copy-status"></div>
</div>

  </div>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
      }, 2300); // 2.3 seconds
    });

    function copyText(textareaId, statusId) {
      const text = document.getElementById(textareaId);
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const status = document.getElementById(statusId);
      status.innerText = textareaId === 'bangla-text' ? 'সফলভাবে কপি হয়েছে' : 'Successfully Copied';
      setTimeout(() => { status.innerText = ''; }, 3000);
    }
  </script></body>
</html>
